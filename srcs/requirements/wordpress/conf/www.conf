[global]
pid = /run/php-fpm/php-fpm.pid
error_log = /var/log/php-fpm/error.log

[www]
user = nobody
group = nogroup
listen = /run/php-fpm/php-fpm.sock
listen.owner = nobody
listen.group = nogroup
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
